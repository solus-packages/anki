name       : anki
version    : 2.1.13
release    : 9
source     :
    - https://github.com/dae/anki/archive/2.1.13.tar.gz : a5ef941c5df532f8ca31a70fbdac1b8fd1be4f52342e950ebdefdee4f6644dfb
license    : AGPL-3.0-or-later
component  : office.notes
summary    : Spaced repetition flashcard program.
description: |
    Anki is a spaced repetition flashcard program. "Anki" is the Japanese word for "memorization". The SM2 algorithm, created for SuperMemo in the late 1980s, forms the basis of the spaced repetition methods employed in the program.
builddeps  :
    - pkgconfig(pyside)
    - python-qtpy
rundeps    :
    - PyAudio
    - mpv
    - python-decorator
    - python-beautifulsoup4
    - python-jsonschema
    - python-markdown
    - python-qtpy
    - python-send2trash
    - python3-qtwebengine
build      : |
    ./tools/build_ui.sh
install    : |
    %make_install
