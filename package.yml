name       : anki
version    : 2.1.15
release    : 11
source     :
    - https://github.com/dae/anki/archive/2.1.15.tar.gz : 16fc2986accf545412884a8a938c5600c4740e87403580553573a05133cc86f9
license    : AGPL-3.0-or-later
component  : office.notes
summary    : Spaced repetition flashcard program.
description: |
    Anki is a spaced repetition flashcard program. "Anki" is the Japanese word for "memorization". The SM2 algorithm, created for SuperMemo in the late 1980s, forms the basis of the spaced repetition methods employed in the program.
builddeps  :
    - pkgconfig(pyside)
    - python-qtpy
rundeps    :
    - PyAudio
    - mpv
    - python-decorator
    - python-beautifulsoup4
    - python-jsonschema
    - python-markdown
    - python-qtpy
    - python-qtwebengine
    - python-send2trash
build      : |
    ./tools/build_ui.sh
install    : |
    %make_install
