name       : anki
version    : 2.1.11
release    : 6
source     :
    - https://github.com/dae/anki/archive/2.1.11.tar.gz : 1ecd510698f1565d37bde0f1026fcc385a33373946143a54fede82db331e161a
license    : AGPL-3.0-or-later
component  : office.notes
summary    : Spaced repetition flashcard program.
description: |
    Anki is a spaced repetition flashcard program. "Anki" is the Japanese word for "memorization". The SM2 algorithm, created for SuperMemo in the late 1980s, forms the basis of the spaced repetition methods employed in the program.
builddeps  :
    - pkgconfig(pyside)
    - python-qtpy
rundeps    :
    - PyAudio
    - mpv
    - python-decorator
    - python-beautifulsoup4
    - python-markdown
    - python-qtpy
    - python-send2trash
build      : |
    ./tools/build_ui.sh
install    : |
    %make_install
