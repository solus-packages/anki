name       : anki
version    : 2.1.14
release    : 10
source     :
    - https://github.com/dae/anki/archive/2.1.14.tar.gz : 2c344cd1857bfc1a823d35ed420aa45140b50d09abfc4536417d9537c30e20ab
license    : AGPL-3.0-or-later
component  : office.notes
summary    : Spaced repetition flashcard program.
description: |
    Anki is a spaced repetition flashcard program. "Anki" is the Japanese word for "memorization". The SM2 algorithm, created for SuperMemo in the late 1980s, forms the basis of the spaced repetition methods employed in the program.
builddeps  :
    - pkgconfig(pyside)
    - python-qtpy
rundeps    :
    - PyAudio
    - mpv
    - python-decorator
    - python-beautifulsoup4
    - python-jsonschema
    - python-markdown
    - python-qtpy
    - python-send2trash
    - python3-qtwebengine
build      : |
    ./tools/build_ui.sh
install    : |
    %make_install
