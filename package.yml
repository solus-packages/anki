name       : anki
version    : 2.1.8
release    : 3
source     :
    - https://github.com/dae/anki/archive/2.1.8.tar.gz : 1d22e47c02630e3c78862b925bfbd2b266a36563c90d798a1e2d296c643c2d05
license    : AGPL-3.0-or-later
component  : office.notes
summary    : Spaced repetition flashcard program.
description: |
    Anki is a spaced repetition flashcard program. "Anki" is the Japanese word for "memorization". The SM2 algorithm, created for SuperMemo in the late 1980s, forms the basis of the spaced repetition methods employed in the program.
builddeps  :
    - pkgconfig(pyside)
    - python-qtpy
rundeps    :
    - PyAudio
    - mpv
    - python-decorator
    - python-beautifulsoup4
    - python-markdown
    - python-qtpy
    - python-send2trash
build      : |
    ./tools/build_ui.sh
install    : |
    %make_install
