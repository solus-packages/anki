name       : anki
version    : 2.1.9
release    : 4
source     :
    - https://github.com/dae/anki/archive/2.1.9.tar.gz : 48c769ff878cb3ddd600e847424aee4d2cc0408a6478814d43bef3c586217ac4
license    : AGPL-3.0-or-later
component  : office.notes
summary    : Spaced repetition flashcard program.
description: |
    Anki is a spaced repetition flashcard program. "Anki" is the Japanese word for "memorization". The SM2 algorithm, created for SuperMemo in the late 1980s, forms the basis of the spaced repetition methods employed in the program.
builddeps  :
    - pkgconfig(pyside)
    - python-qtpy
rundeps    :
    - PyAudio
    - mpv
    - python-decorator
    - python-beautifulsoup4
    - python-markdown
    - python-qtpy
    - python-send2trash
build      : |
    ./tools/build_ui.sh
install    : |
    %make_install
