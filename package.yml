name       : anki
version    : 2.1.7
release    : 2
source     :
    - https://github.com/dae/anki/archive/2.1.7.tar.gz : 4a7af6d573a7b8f81f791bab33a3db726f602d40568117682dc69f4d5ad66ab2
license    : AGPL-3.0-or-later
component  : office.notes
summary    : Spaced repetition flashcard program.
description: |
    Anki is a spaced repetition flashcard program. "Anki" is the Japanese word for "memorization". The SM2 algorithm, created for SuperMemo in the late 1980s, forms the basis of the spaced repetition methods employed in the program.
builddeps  :
    - pkgconfig(pyside)
    - python-qtpy
rundeps    :
    - PyAudio
    - mpv
    - python-decorator
    - python-beautifulsoup4
    - python-markdown
    - python-qtpy
    - python-send2trash
build      : |
    ./tools/build_ui.sh
install    : |
    %make_install
